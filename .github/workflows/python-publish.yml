name: Build and upload to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    # - name: Hack for setup-python cache
    #   run: touch requirements.txt
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    # - name: Hack for setup-python cache # https://github.com/actions/setup-python/issues/807
    #   run: rm requirements.txt
        
    - name: Display Python version
      run: |
        python -c "import sys; print(sys.version)"

    - name: OS-specific setup
      if: runner.os == 'Windows'
      run: |
        python -m pip install --upgrade pip
    
    - name: OS-specific setup (macOS)
      if: runner.os == 'macOS'
      run: |
        brew update || true
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install build twine
          
    - name: Build package
      run: python -m build

    - name: Upload distributions
      uses: actions/upload-artifact@v4
      with:
        name: release-dists-${{ matrix.os }}-${{ matrix.python-version }}
        path: dist/
  
  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      id-token: write
    environment:
      name: pypi
    steps:
    - name: Retrieve release distributions
      uses: actions/download-artifact@v4
      with:
        pattern: release-dists-*
        merge-multiple: true
        path: dist/
          
    - name: Publish release distributions to PyPI
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
